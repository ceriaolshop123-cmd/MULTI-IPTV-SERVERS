<!-- ğŸ” Password Script (Place once in page) -->
<script>
let globalPassword = null;

fetch("https://raw.githubusercontent.com/khan220/MULTI-IPTV-SERVERS/main/password1.txt")
    .then(res => res.text())
    .then(txt => globalPassword = txt.trim())
    .catch(err => console.log("Password Load Error:", err));

function unlockBox(btn) {
    const box = btn.closest(".protected-box");
    const input = box.querySelector("input");
    const content = box.querySelector(".content-area");

    if (!globalPassword) {
        alert("Password loading... Try again in 2 seconds.");
        return;
    }

    if (input.value === globalPassword) {
        box.querySelector(".pw-area").style.display = "none";
        content.style.display = "block";
        box.style.borderColor = "#3b82f6"; // keep blue border
    } else {
        alert("âŒ Incorrect Password");
    }
}
</script>
